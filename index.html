<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Tester</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">

    <!-- Page 1 -->
    <div class="page active" id="page1">
        <h2>Step 1: Enter Amount</h2>
        <input type="number" id="amount" placeholder="Enter amount"/>
        <button id="nextToPage2">Next</button>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
        <h2>Step 2: Select Payment Method</h2>

        <label>
            <input type="radio" name="paymentMethod" value="bkash" checked/>
            bKash
        </label>

        <label>
            <input type="radio" name="paymentMethod" value="nagad"/>
            Nagad
        </label>

        <div class="buttons">
            <button id="backToPage1">Back</button>
            <button id="nextToPage3">Next</button>
        </div>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
        <h2>Step 3: Verify Payment</h2>

        <div class="summary">
            <p><strong>Amount:</strong> à§³<span id="summaryAmount"></span></p>
            <p><strong>Method:</strong> <span id="summaryMethod"></span></p>
        </div>

        <input type="text" id="transactionId" placeholder="Enter Transaction ID"/>

        <div id="resultMessage" class="message"></div>

        <div class="buttons">
            <button id="backToPage2">Back</button>
            <button id="verifyPayment">Verify Payment</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
